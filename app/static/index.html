<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Promtior RAG — Chat Assistant</title>
  <style>
    /* minimal styling — same as previous aesthetic but English */
    body{background:#071024;color:#e6eef6;font-family:Arial,Helvetica,sans-serif}
    .container{max-width:880px;margin:32px auto;padding:20px;background:#07182a;border-radius:10px}
    .chat{height:52vh;overflow:auto;padding:12px;border-radius:8px;background:#071b26;border:1px solid rgba(255,255,255,0.03)}
    .input-row{display:flex;gap:8px;margin-top:12px}
    input[type="text"]{flex:1;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit}
    button{padding:10px 14px;border-radius:8px;border:0;background:#6ee7b7;color:#00211a;font-weight:600}
    .msg{margin:8px 0}
    .user{color:#00211a;background:linear-gradient(90deg,#6ee7b7,#4ade80);padding:8px;border-radius:8px;display:inline-block}
    .bot{background:#06232c;padding:8px;border-radius:8px;display:inline-block}
    .sources{margin-top:10px;color:#93a6b2}
  </style>
</head>
<body>
  <div class="container">
    <h2>Promtior — RAG Chat Assistant</h2>
    <div class="small">Try: <strong>What services does Promtior offer?</strong> or <strong>When was the company founded?</strong></div>
    <div id="chat" class="chat"></div>
    <div class="input-row">
      <input id="q" type="text" placeholder="Type your question..." />
      <button id="send">Send</button>
    </div>
    <div id="sources" class="sources"></div>
  </div>
<script>
const chat = document.getElementById('chat');
const q = document.getElementById('q');
const send = document.getElementById('send');
const sourcesDiv = document.getElementById('sources');

function append(who, text) {
  const d = document.createElement('div');
  d.className = 'msg';
  const b = document.createElement('div');
  b.className = who === 'user' ? 'user' : 'bot';
  b.innerText = text;
  d.appendChild(b);
  chat.appendChild(d);
  chat.scrollTop = chat.scrollHeight;
}

send.onclick = async () => {
  const question = q.value.trim();
  if (!question) return;
  append('user', question);
  q.value = '';
  append('bot', 'Generating answer...');
  try {
    const res = await fetch('/promtior/ask', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({question})
    });
    const body = await res.json();
    // remove last bot placeholder
    chat.removeChild(chat.lastChild);
    append('bot', body.answer || 'No answer.');
    sourcesDiv.innerHTML = '';
    if (body.sources && body.sources.length) {
      sourcesDiv.innerHTML = '<strong>Sources:</strong> ' + body.sources.join(' • ');
    } else {
      sourcesDiv.innerHTML = '<strong>Sources:</strong> none';
    }
  } catch (e) {
    chat.removeChild(chat.lastChild);
    append('bot', 'Error: ' + e.message);
  }
};

q.addEventListener('keydown', (e) => { if (e.key === 'Enter') send.click(); });

append('bot', "Hello — I'm Promtior's RAG assistant. Ask me about services or company history.");
</script>
</body>
</html>
